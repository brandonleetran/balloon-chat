<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="../styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Scuffed Skype</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-heading-container">
        <div class="app-heading">
            <h1 class="app-head" style="font-size: 150px"></h1>
        </div> <!-- app-heading -->
    </div> <!-- app-heading-container -->

    <div id="chat-view">

        <div id="chat-message">
            <canvas id="myCanvas"></canvas>
        </div>

        <div id="chat-form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter message"
                    aria-label="Enter message" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button onClick="pushBalloon();" class="btn btn-outline-secondary" type="button">Send</button>
                    <button class="btn btn-outline-secondary" type="button">Disconnect</button>
                </div>
            </div> <!-- chat-form -->
        </div> <!-- chat-message -->

    </div> <!-- chat-view -->
</body>
<script src="../scripts/app.js"></script>
</html>
