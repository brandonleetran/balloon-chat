<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="../scripts/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/fontawesome-free-5.11.2-web/css/all.css">
  <link rel="stylesheet" href="../styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <title>Scuffed Skype</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="flex-parent">
    <div id="flex-child">
      <h1 class="chat-head" style="font-size: 150px"></h1>
      <div id="chat-message">
        <canvas id="myCanvas"></canvas>
      </div> <!-- chat-message -->
      <div id="chat-form">
        <div class="input-group">
          <input type="text" data-type="send-balloon" maxlength="18" onkeypress="enter(event)" class="form-control" placeholder="Enter message (maximum of 18 characters)"
            aria-label="Enter message (maximum of 18 characters)" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button onClick="pushBalloon();" class="btn btn-outline-secondary" type="button">Send</button>
            <button onClick="voiceChat();" class="btn btn-outline-secondary" type="button">Join Voice</button>
          </div> <!-- input-group-append -->
        </div> <!-- input-group -->
      </div> <!-- chat-form -->
      <div id="flex-element">
        <i class="fas fa-user-circle fa-3x mb-2"></i>
        <div class="row mt-4 mb-4">
          <div class="col-lg-10 offset-lg-1 text-center">
            <h3 class="display-5 mb-5">Scuffed Skype</h3>
            <form>
              <div class="form-group">
                <input type="text" data-type="sign-in" maxlength="8" placeholder="Display Name" class="form-control form-control-inline"
                  style="text-align: center;" />
              </div> <!-- form-group -->
            </form> <!-- form -->
          </div> <!-- col-lg-10 ... -->
        </div> <!-- row ...  -->
        <div class="btn-group">
          <input type="button" value="Connect" onclick="signIn()" class="btn btn-outline-dark btn-md"></input>
        </div> <!-- btn-group -->
      </div> <!-- flex-element -->
    </div> <!-- flex-child -->
  </div> <!-- flex-parent -->
</body>
<script src="../scripts/index.js"></script>
<script src="../scripts/client.js"></script>
</html>
