<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="../scripts/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/fontawesome-free-5.11.2-web/css/all.css">
  <link rel="stylesheet" href="../styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <title>Scuffed Skype</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="flex-parent">
    <div id="flex-child">
      <div id="flex-element">

        <i class="fas fa-user-circle fa-3x mb-2"></i>
        
        <div class="row mt-4 mb-4">
          <div class="col-lg-10 offset-lg-1 text-center">
            <h3 class="display-5 mb-5">Scuffed Skype</h3>
            <form>
              <div class="form-group">
                <input type="text" placeholder="Display Name" class="form-control form-control-inline"
                  style="text-align: center;" />
              </div> <!-- form-group -->
            </form> <!-- form -->
          </div> <!-- col-lg-10 ... -->
        </div> <!-- row ...  -->

        <div class="btn-group">
          <input type="button" value="Connect" onclick="signIn()" class="btn btn-outline-dark btn-md"></input>
        </div>

      </div> <!-- flex-element -->
    </div> <!-- flex-child -->
  </div> <!-- flex-parent -->

</body>
<script language="javascript">

  function signIn() {

    var box = $('#flex-child');
    var name = $('.form-group')[0].children[0].value;

    if (name != "") {

      box.addClass('animateFullScreen');

      $('#flex-element').fadeOut(500,
        function () {
          $(this).css({ "visibility": "hidden", display: 'block' });
        });

      // fix later
      setTimeout(function () { window.location.href = "app.html?name=" + name; }, 2000);

    }
    else {
      // TODO: CLAYTON
      // INPUT MODAL
      alert('Enter display name.');
    }
  }

</script>

</html>
